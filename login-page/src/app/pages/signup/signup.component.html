<app-default-login-layout
    title="Sing in and start today!"
    primaryBtnText="Signup now"
    secondaryBtnText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid">
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="Text"
            label="Your name"
            placeholder="John Doe">
            <img alt src="/svg/email.svg" />
        </app-primary-input>
            <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="email@gmail.com">
            <img alt src="/svg/email.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="password">
            <img alt src="/svg/senha.svg" />
        </app-primary-input>
        <app-primary-input
        formControlName="passwordConfirme"
        inputName="passwordConfirme"
        type="password"
        label="Confirme Your password">
        <img alt src="/svg/senha.svg" />
    </app-primary-input>
    </form>
</app-default-login-layout>
